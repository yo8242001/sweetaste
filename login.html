        <img src="img/facebook.png" alt="">
        <img src="img/google.png" alt="">
        <img src="img/yahoo.png" alt="">

      <div class="router">
        <label for="user_id"><i class="material-icons">person</i></label>
        <input type="text" placeholder="電子信箱/手機號碼" id="user_id">
      </div>
      <div class="router">
        <label for="password"><i class="material-icons">vpn_key</i></label>
        <input type="password" placeholder="請輸入使用者密碼" id="password">
      </div>

      </div>
      <div class="login">登入帳號</div>
    </div>
    <div class="social">

      <div class="router"><img src="img/google.png" alt=""></div>
      <div class="router"><img src="img/yahoo.png" alt=""></div>
    </div>
  </div>

        <div class="logo">

          <label for="email">

      </div>
    </div>
    <div class="bottom">

        <div class="logo">
          <img src="img/logotype.png" alt="logo">
        </div>
        <div class="info">
